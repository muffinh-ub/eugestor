<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuGestor | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-orange: #E65100;
            --deep-black: #0A0A0A;
            --sidebar-bg: #121212;
            --card-gray: #1E1E1E;
            --text-muted: #A0A0A0;
            --border-color: #222;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: white;
            margin: 0;
            min-height: 100vh;
        }

        /* Sidebar Corrigida - Cobre a tela toda verticalmente */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0; /* Garante que vá até o fim da tela */
            height: 100vh;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 2.5rem 1rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .eugestor-link {
            text-decoration: none;
            color: var(--primary-orange);
            transition: color 0.3s;
        }

        .eugestor-link:hover { color: white; }

        .nav-link {
            color: var(--text-muted);
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(230, 81, 0, 0.1);
            border-left-color: var(--primary-orange);
        }

        /* Conteúdo Dashboard ajustado para a Sidebar Fixed */
        .main-content {
            margin-left: 260px;
            padding: 2rem;
            min-height: 100vh;
            transition: all 0.3s;
        }

        .chart-card {
            background-color: var(--card-gray);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            height: 100%;
        }

        .chart-card h3 {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        /* Card Luna AI */
        .luna-analysis-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #15101a 100%);
            border-left: 5px solid var(--primary-orange);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .luna-title {
            color: var(--primary-orange);
            font-weight: 700;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .luna-text {
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 0.95rem;
            white-space: pre-wrap; /* Preserva as quebras de linha da Luna */
        }

        /* RESPONSIVIDADE MOBILE */
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar-header, .nav-link span { display: none; }
            .main-content { margin-left: 70px; padding: 1.2rem; }

            .nav-link { justify-content: center; padding: 20px 0; border-left: none; }
            .nav-link.active { background: rgba(230, 81, 0, 0.2); }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/home" class="eugestor-link">EuGestor</a>
        </div>
        <nav class="flex-column">
            <a href="/home" class="nav-link">
                <i class="bi bi-house-door"></i> <span>Home</span>
            </a>
            <a href="/dashboard" class="nav-link active">
                <i class="bi bi-clipboard2-data"></i> <span>Dashboard</span>
            </a>
            <hr class="mx-3" style="border-color: #333;">
            <a href="/logout" class="nav-link text-danger">
                <i class="bi bi-box-arrow-right"></i> <span>Sair</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-4">
            <h1 class="fw-bold h3">Dashboard</h1>
            <p class="text-secondary small">Análise de patrimônio e insights da Luna AI.</p>
        </header>

        <div class="row g-3">
            <div class="col-12">
                <div class="chart-card">
                    <h3><i class="bi bi-graph-up text-warning me-2"></i>Evolução de Saldo</h3>
                    <div style="position: relative; height: 300px;">
                        <canvas id="line-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-card">
                    <h3><i class="bi bi-arrow-down-circle text-danger me-2"></i>Gastos por Categoria</h3>
                    <div style="position: relative; height: 250px;">
                        <canvas id="pizza-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-card">
                    <h3><i class="bi bi-arrow-up-circle text-success me-2"></i>Entradas por Categoria</h3>
                    <div style="position: relative; height: 250px;">
                        <canvas id="receitas-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="luna-analysis-card">
                    <div class="luna-title">
                        <i class="bi bi-stars"></i> Luna AI Insights
                    </div>
                    <div class="luna-text">{{ sugestao if sugestao else "Luna está analisando seus dados, um momento..." }}</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configurações Globais do Chart.js
        Chart.defaults.color = '#A0A0A0';
        Chart.defaults.borderColor = '#222';

        const opt = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom', labels: { padding: 20, usePointStyle: true } }
            }
        };

        // Gráfico de Linha
        new Chart(document.getElementById('line-chart'), {
            type: 'line',
            data: {
                labels: {{ labels_linha|tojson }},
                datasets: [{
                    label: 'Saldo R$',
                    data: {{ valores_linha|tojson }},
                    borderColor: '#E65100',
                    backgroundColor: 'rgba(230, 81, 0, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4
                }]
            },
            options: opt
        });

        // Gráfico de Gastos
        new Chart(document.getElementById('pizza-chart'), {
            type: 'doughnut',
            data: {
                labels: {{ labels_pizza|tojson }},
                datasets: [{
                    data: {{ valores_pizza|tojson }},
                    backgroundColor: ['#e74c3c', '#e67e22', '#f1c40f', '#d35400', '#c0392b'],
                    borderWidth: 0
                }]
            },
            options: { ...opt, cutout: '75%' }
        });

        // Gráfico de Receitas
        new Chart(document.getElementById('receitas-chart'), {
            type: 'doughnut',
            data: {
                labels: {{ labels_pizza_receitas|tojson }},
                datasets: [{
                    data: {{ valores_pizza_receitas|tojson }},
                    backgroundColor: ['#2ecc71', '#27ae60', '#1abc9c', '#16a085', '#3498db'],
                    borderWidth: 0
                }]
            },
            options: { ...opt, cutout: '75%' }
        });
    </script>
</body>
</html>
