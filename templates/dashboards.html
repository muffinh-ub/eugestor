<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuGestor | Dashboard Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-orange: #E65100;
            --deep-black: #0A0A0A;
            --sidebar-bg: #121212;
            --card-gray: #1E1E1E;
            --text-muted: #A0A0A0;
            --border-color: #2d2d2d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: white;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Simplificada */
        .sidebar {
            width: 240px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-header {
            padding: 2.5rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            letter-spacing: -1px;
        }

        .nav-link {
            color: var(--text-muted);
            padding: 14px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(230, 81, 0, 0.08);
            border-right: 4px solid var(--primary-orange);
        }

        /* Conteúdo Dashboard */
        .main-content {
            margin-left: 240px;
            flex: 1;
            padding: 3rem;
        }

        .chart-card {
            background-color: var(--card-gray);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            height: 100%;
        }

        .chart-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        /* Card da Luna Especial */
        .luna-analysis-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #15101a 100%);
            border-left: 5px solid var(--primary-orange);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .luna-analysis-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--card-gray);
        }

        .luna-title {
            color: var(--primary-orange);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .luna-text {
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 1rem;
            white-space: pre-wrap;
        }

        canvas { width: 100% !important; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">EuGestor</div>
        <nav class="flex-column">
            <a href="/home" class="nav-link"><i class="bi bi-house"></i> <span>Home</span></a>
            <a href="/dashboard" class="nav-link"><i class="bi bi-clipboard2-data"></i> <span>Dashboard</span></a>
            <hr class="mx-3" style="border-color: #333;">
            <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> <span>Sair</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>
                <h1 class="fw-bold mb-1">Dashboard Financeiro</h1>
                <p class="text-secondary mb-0">Visão geral do seu patrimônio e fluxo de caixa.</p>
            </div>
            <a href="/home" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
                <i class="bi bi-arrow-left me-1"></i> Voltar
            </a>
        </div>

        <div class="row g-4">
            <div class="col-12">
                <div class="chart-card">
                    <h3><i class="bi bi-graph-up text-light me-2"></i>Evolução do Saldo Acumulado</h3>
                    <div style="height: 300px;">
                        <canvas id="line-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-card">
                    <h3><i class="bi bi-pie-chart text-danger me-2"></i>Saídas por Categoria</h3>
                    <div style="height: 250px;">
                        <canvas id="pizza-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-card">
                    <h3><i class="bi bi-pie-chart-fill text-success me-2"></i>Entradas por Categoria</h3>
                    <div style="height: 250px;">
                        <canvas id="receitas-chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="luna-analysis-card shadow-lg">
                    <div class="luna-title">
                        <i class="bi bi-stars"></i> Insights da Luna AI
                    </div>
                    <div class="luna-text">{{ sugestao }}</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configurações Globais do Chart.js para Tema Escuro
        Chart.defaults.color = '#A0A0A0';
        Chart.defaults.borderColor = '#2d2d2d';

        const opt = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: { padding: 20, usePointStyle: true }
                }
            }
        };

        // Gráfico de Saldo
        new Chart(document.getElementById('line-chart'), {
            type: 'line',
            data: {
                labels: {{ labels_linha|tojson }},
                datasets: [{
                    label: 'Saldo R$',
                    data: {{ valores_linha|tojson }},
                    borderColor: '#E65100',
                    backgroundColor: 'rgba(230, 81, 0, 0.1)',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointBackgroundColor: '#E65100'
                }]
            },
            options: {
                ...opt,
                scales: {
                    y: { beginAtZero: false, grid: { borderDash: [5, 5] } },
                    x: { grid: { display: false } }
                }
            }
        });

        // Gráfico de Gastos (Cores Quentes/Alerta)
        new Chart(document.getElementById('pizza-chart'), {
            type: 'doughnut',
            data: {
                labels: {{ labels_pizza|tojson }},
                datasets: [{
                    data: {{ valores_pizza|tojson }},
                    backgroundColor: ['#e74c3c', '#e67e22', '#f1c40f', '#d35400', '#c0392b'],
                    borderWidth: 0
                }]
            },
            options: { ...opt, cutout: '70%' }
        });

        // Gráfico de Receitas (Cores Frias/Positivas)
        new Chart(document.getElementById('receitas-chart'), {
            type: 'doughnut',
            data: {
                labels: {{ labels_pizza_receitas|tojson }},
                datasets: [{
                    data: {{ valores_pizza_receitas|tojson }},
                    backgroundColor: ['#2ecc71', '#27ae60', '#1abc9c', '#16a085', '#3498db'],
                    borderWidth: 0
                }]
            },
            options: { ...opt, cutout: '70%' }
        });
    </script>
</body>
</html>
