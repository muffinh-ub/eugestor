<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | EuGestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-orange: #E65100;
            --deep-black: #0A0A0A;
            --sidebar-bg: #121212;
            --card-gray: #1E1E1E;
            --text-muted: #A0A0A0;
            --border-color: #222;
            --danger-red: #c0392b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: white;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR PADRÃO DA HOME */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            text-align: center;
        }

        .nav-link {
            color: var(--text-muted);
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(230, 81, 0, 0.1);
            border-left-color: var(--primary-orange);
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }

        .profile-card {
            background-color: var(--card-gray);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 4px solid var(--primary-orange);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary-orange);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
        }

        .form-label {
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            background-color: #252525;
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus {
            background-color: #252525;
            color: white;
            border-color: var(--primary-orange);
            box-shadow: none;
        }

        .btn-save {
            background-color: var(--primary-orange);
            color: white;
            font-weight: 700;
            border: none;
            padding: 14px;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-save:hover { background-color: #ff6d00; }

        .btn-delete {
            background: transparent;
            color: var(--danger-red);
            border: 1px solid var(--danger-red);
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-delete:hover { background: var(--danger-red); color: white; }

        .eugestor-link { text-decoration: none; color: var(--primary-orange); }

        /* AJUSTE MOBILE - IGUAL À HOME */
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar-header, .nav-link span { display: none; }
            .main-content { margin-left: 70px; padding: 1.5rem; }

            .nav-link { justify-content: center; padding: 15px 0; border-left: none; }
            .nav-link.active { background: rgba(230, 81, 0, 0.2); border-left: none; }

            .profile-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/atualizacoes" class="eugestor-link">EuGestor</a>
        </div>
        <nav class="flex-column">
            <a href="/home" class="nav-link">
                <i class="bi bi-house-door"></i> <span>Home</span>
            </a>
            <a href="/perfil" class="nav-link active">
                <i class="bi bi-person"></i> <span>Perfil</span>
            </a>
            <hr class="mx-3" style="border-color: #333;">
            <a href="/logout" class="nav-link text-danger">
                <i class="bi bi-box-arrow-right"></i> <span>Sair</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="profile-card">
            <div class="profile-avatar">
                {{ session['usuario']['nome_user'][0].upper() }}
            </div>

            <h3 class="text-center fw-bold mb-4">Configurações</h3>

            <form action="/post_perfil" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ session['usuario']['nome_user'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ session['usuario']['email_user'] }}" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="form-label">Nova Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Deixe em branco para manter">
                </div>

                <button type="submit" class="btn-save">Salvar Alterações</button>
            </form>

            <div class="text-center mt-5 pt-4 border-top border-secondary border-opacity-25">
                <p class="text-muted small mb-3">Deseja excluir sua conta?</p>
                <button onclick="confirmar()" class="btn-delete">
                    <i class="bi bi-trash3 me-1"></i>Deletar Conta
                </button>
            </div>
        </div>
    </main>

    <script>
        function confirmar() {
            if (confirm("ATENÇÃO: Todos os seus dados financeiros serão apagados permanentemente. Deseja continuar?")) {
                window.location = "/deletar_conta";
            }
        }
    </script>
</body>
</html>
