<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação | EuGestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-orange: #E65100;
            --deep-black: #0A0A0A;
            --sidebar-bg: #121212;
            --card-gray: #1E1E1E;
            --input-bg: #252525;
            --text-muted: #A0A0A0;
            --border-color: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: white;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar padrão do tema */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-header {
            padding: 2.5rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .nav-link {
            color: var(--text-muted);
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(230, 81, 0, 0.1);
        }

        /* Área de Conteúdo */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 3rem;
            display: flex;
            justify-content: center;
        }

        .form-card {
            background-color: var(--card-gray);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .form-label {
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 10px;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: white;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.25rem rgba(230, 81, 0, 0.2);
        }

        /* Destaque para o valor */
        .valor-input {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            text-align: center;
        }

        .btn-save {
            background-color: var(--primary-orange);
            color: white;
            font-weight: 700;
            border: none;
            padding: 14px;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-save:hover {
            background-color: #ff6d00;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: transparent;
            color: #666;
            border: none;
            width: 100%;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .btn-clear:hover { color: #888; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">EuGestor</div>
        <nav class="flex-column">
            <a href="/home" class="nav-link"><i class="bi bi-house"></i> <span>Home</span></a>
            <a href="/transacao" class="nav-link active"><i class="bi bi-plus-circle"></i> <span>Nova Transação</span></a>
            <a href="/extrato" class="nav-link"><i class="bi bi-list-columns"></i> <span>Extrato</span></a>
            <hr class="mx-3" style="border-color: #333;">
            <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> <span>Sair</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="form-card">
            <div class="text-center mb-4">
                <i class="bi bi-cash-stack text-warning fs-1"></i>
                <h2 class="fw-bold mt-2">Registrar Movimentação</h2>
                <p class="text-secondary small">Mantenha seu fluxo de caixa sempre atualizado.</p>
            </div>

            <form action="/post_transacao" method="POST">
                <div class="row g-3">
                    <div class="col-12 mb-3 text-center">
                        <label for="valor" class="form-label d-block">Valor R$</label>
                        <input type="number" step="0.01" name="valor" id="valor" class="form-control valor-input" placeholder="0,00" required>
                        <small class="text-secondary">Use "+" para entradas e "-" para saídas</small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select name="categoria" id="categoria" class="form-select" required onchange="verificarOutros(this)">
                            <option value="" selected disabled>Selecione</option>
                            <optgroup label="Despesas">
                                <option value="alimentação">Alimentação</option>
                                <option value="assinaturas/serviços">Assinaturas / Serviços</option>
                                <option value="casa/aluguel">Casa / Aluguel</option>
                                <option value="educação">Educação</option>
                                <option value="lazer">Lazer / Viagens</option>
                                <option value="saúde">Saúde</option>
                                <option value="transporte">Transporte / Combustível</option>
                                <option value="vestuário">Vestuário</option>
                            </optgroup>
                            <optgroup label="Receitas">
                                <option value="salário">Salário</option>
                                <option value="investimentos">Investimentos</option>
                                <option value="presente/recompensa">Presente / Recompensa</option>
                            </optgroup>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="data" class="form-label">Data e Hora</label>
                        <input type="datetime-local" name="data" id="data" class="form-control" required>
                    </div>

                    <div id="campo_outros" class="col-12 mb-3" style="display: none;">
                        <label for="outra_categoria" class="form-label">Especifique a categoria</label>
                        <input type="text" name="outra_categoria" id="outra_categoria" class="form-control" placeholder="Ex: Doação, Conserto...">
                    </div>

                    <div class="col-12 mb-3">
                        <label for="pagamento" class="form-label">Forma de Pagamento</label>
                        <select name="pagamento" id="pagamento" class="form-select" required>
                            <option value="" selected disabled>Selecione o método</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cartao_credito">Cartão de Crédito</option>
                            <option value="cartao_debito">Cartão de Débito</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>

                    <div class="col-12 mb-4">
                        <label for="descricao" class="form-label">Descrição (Opcional)</label>
                        <textarea name="descricao" id="descricao" rows="2" class="form-control" placeholder="Ex: Almoço no shopping..."></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn-save shadow">Salvar Transação</button>
                        <button type="reset" class="btn-clear" onclick="document.getElementById('campo_outros').style.display = 'none'">Limpar campos</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Define a data atual por padrão
        window.onload = function() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('data').value = now.toISOString().slice(0,16);
        };

        function verificarOutros(select) {
            const campoOutros = document.getElementById("campo_outros");
            const inputOutros = document.getElementById("outra_categoria");

            if (select.value === "outros") {
                campoOutros.style.display = "block";
                inputOutros.required = true;
            } else {
                campoOutros.style.display = "none";
                inputOutros.required = false;
                inputOutros.value = "";
            }
        }
    </script>
</body>
</html>
