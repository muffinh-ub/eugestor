<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuGestor Admin | Lançar Novidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-orange: #E65100;
            --deep-black: #0A0A0A;
            --card-gray: #1E1E1E;
            --text-muted: #A0A0A0;
            --border-color: #2d2d2d;
            --input-bg: #151515;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .admin-card {
            background-color: var(--card-gray);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .header-admin {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .header-admin h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #1a1a1a;
            border-color: var(--primary-orange);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(230, 81, 0, 0.15);
        }

        .btn-publish {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 700;
            width: 100%;
            margin-top: 1.5rem;
            transition: 0.3s;
        }

        .btn-publish:hover {
            background-color: #ff6d00;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover { color: white; }

        /* Estilização do contador de caracteres ou dicas */
        .helper-text {
            font-size: 0.75rem;
            color: #555;
            margin-top: 0.4rem;
        }
    </style>
</head>
<body>

    <div class="admin-card">
        <div class="header-admin text-center">
            <h1><i class="bi bi-megaphone-fill"></i> Central de Novidades</h1>
            <p class="text-secondary small">As informações postadas aqui aparecerão para todos os usuários.</p>
        </div>

        <form action="/post_postar_atualizacao" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Palavra-Chave</label>
                    <input type="text" name="palavra_chave" class="form-control" placeholder="Ex: IA, UX, B3" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Versão</label>
                    <input type="text" name="versao" class="form-control" placeholder="Ex: v2.1.0" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Título da Atualização</label>
                <input type="text" name="titulo" class="form-control" placeholder="Título impactante e curto" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descrição das Mudanças</label>
                <textarea name="descricao" class="form-control" rows="5" placeholder="Explique o que mudou em detalhes..." required></textarea>
                <div class="helper-text">Markdown não suportado no momento. Use apenas texto plano.</div>
            </div>

            <button type="submit" class="btn-publish">
                <i class="bi bi-cloud-arrow-up-fill me-2"></i> Publicar para Usuários
            </button>
        </form>

        <a href="/adm" class="back-link">
            <i class="bi bi-arrow-left me-1"></i> Cancelar e voltar
        </a>
    </div>
</body>
</html>
