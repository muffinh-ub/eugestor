<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | EuGestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-orange: #E65100;
            --deep-black: #0F0F0F;
            --card-gray: #1A1A1A;
            --input-bg: #252525;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0f0f0f 100%);
        }

        .signup-card {
            background-color: var(--card-gray);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        .brand-name {
            color: var(--primary-orange);
            font-weight: 700;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 0.5rem;
            display: block;
            text-decoration: none;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #ccc;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid #444;
            color: white;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-orange);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(230, 81, 0, 0.25);
        }

        .btn-orange {
            background-color: var(--primary-orange);
            border: none;
            color: white;
            font-weight: 700;
            padding: 0.8rem;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-orange:hover {
            background-color: #ff6d00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 81, 0, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .btn-outline-light {
            border: 1px solid #444;
            color: #999;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-outline-light:hover {
            background-color: transparent;
            border-color: #666;
            color: white;
        }

        /* Pequeno ajuste para mobile */
        @media (max-width: 480px) {
            .signup-card {
                padding: 1.5rem;
                margin: 1rem;
                border: none;
            }
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <a href="/" class="brand-name">EuGestor</a>
        <p class="subtitle">Comece sua jornada financeira hoje</p>

        <h4 class="text-center mb-4 fw-bold">Criar Conta</h4>

        <form method="post" action="/post_cadastrar">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Ex: João Silva" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com" required>
            </div>

            <div class="mb-4">
                <label for="senha" class="form-label">Crie uma Senha Forte</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Mínimo 8 caracteres" required>
            </div>

            <button type="submit" class="btn btn-orange">Finalizar Cadastro</button>
            <button type="reset" class="btn btn-outline-light">Limpar Campos</button>

        </form>

        <div class="login-link">
            Já tem uma conta? <a href="/login">Faça login agora</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
